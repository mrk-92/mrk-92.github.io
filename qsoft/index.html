<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<a href="#" target="_blank"><img src="./img/qsoft.png" alt="QSOFT logo"></a>
			</div>
			<form class="header__search">
				<button type="submit"><img src="./img/search.png" alt="search"></button>
				<input type="search" placeholder="Найти..." >
			</form>
			<div class="header__user">
				<div class="header__user-name">
					<a href="#" target="_blank">Константин</a>
				</div>
				<div class="header__user-avatar">
					<a href="#" target="_blank"><img src="./img/user.jpg" alt="user avatar"></a>
				</div>
			</div>
			<div class="header__user_mobile">
				<a href="#" target="_blank"><img src="./img/avatar.png" alt="user avatar"></a>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__title">Наши партнёры</div>
			<div class="main__info">
				<div><a href="#" target="_blank"><img src="./img/partners/henkel.png" alt="Henkel"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/johndeere.png" alt="John Deere"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/mcdonalds.png" alt="McDonald’s"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/ikea.png" alt="IKEA"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/reebok.png" alt="Reebok"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/nike.png" alt="Nike"></a></div>
				<div><a href="#" target="_blank"><img src="./img/partners/caterpillar.png" alt="Caterpillar"></a></div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
